branding:
  icon: 'inbox'
  color: 'gray-dark'

inputs:
  messaging_app:
    type: string
    description: 'Messaging app to send the notification to.'
    required: true
  artifact_name:
    type: string
    description: 'Name of the artifact generated by the build.'
    required: true

runs:
  using: "composite"
  steps:
    - name: Generate Workflow Summary Report
      shell: bash
      run: |
        echo ""
        echo "====================================== WORKFLOW SUMMARY ======================================="
        echo "## Workflow information" >> $GITHUB_STEP_SUMMARY
        echo "## Workflow information" >> summary.txt
        echo "ðŸ”§ Technology: ${{ inputs.technology }} | Docker enabled: ${{ inputs.docker }} | Self-hosted runners: ${{ inputs.self-hosted-runner }} | Deployment type: ${{ inputs.deployment }} | Artifact name: ${{ inputs.artifact_name }}."
        echo "ðŸ”§ Technology: ${{ inputs.technology }} | Docker enabled: ${{ inputs.docker }} | Self-hosted runners: ${{ inputs.self-hosted-runner }} | Deployment type: ${{ inputs.deployment }} | Artifact name: ${{ inputs.artifact_name }}." >> summary.txt
        echo "ðŸ”§ Technology: ${{ inputs.technology }} | Docker enabled: ${{ inputs.docker }} | Self-hosted runners: ${{ inputs.self-hosted-runner }} | Deployment type: ${{ inputs.deployment }} | Artifact name: ${{ inputs.artifact_name }}." >> $GITHUB_STEP_SUMMARY
        echo "ðŸ‘¤ Workflow (${{ github.workflow }}) triggered on ${{ github.event_name }} by ${{ github.actor }} on ${{ github.repository }} repository (${{ github.ref }} branch)."
        echo "ðŸ‘¤ Workflow (${{ github.workflow }}) triggered on ${{ github.event_name }} by ${{ github.actor }} on ${{ github.repository }} repository (${{ github.ref }} branch)." >> summary.txt
        echo "ðŸ‘¤ Workflow (${{ github.workflow }}) triggered on ${{ github.event_name }} by ${{ github.actor }} on ${{ github.repository }} repository (${{ github.ref }} branch)." >> $GITHUB_STEP_SUMMARY
        echo "ðŸ†” Workflow run ID: ${{ github.run_id }}"
        echo "ðŸ†” Workflow run ID: ${{ github.run_id }}" >> summary.txt
        echo "ðŸ†” Workflow run ID: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ•’ Execution time: $(date)"
        echo "ðŸ•’ Execution time: $(date)" >> summary.txt
        echo "ðŸ•’ Execution time: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo "ðŸ”— Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> summary.txt
        echo "ðŸ”— Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
        echo "==============================================================================================="
        
    - name: Test
      shell: bash
      run: |
        cat summary.txt

    - name: No notification needed
      if: ${{ inputs.messaging_app == 'none' }}
      shell: bash
      run: |
        echo "No notification needed. Skipping this job."  

    - name: Email notification
      if: ${{ inputs.messaging_app == 'email' }}
      shell: bash
      run: |
        echo "Sending email notification to the team."

    - name: Slack notification
      if: ${{ inputs.messaging_app == 'slack' }}
      shell: bash
      run: |
        echo "Sending Slack notification to the team."

    - name: Microsoft Teams notification
      if: ${{ inputs.messaging_app == 'msteams' }}
      shell: bash
      run: |
        echo "Sending Microsoft Teams notification to the team."